flex-direction
flex-direction: row <!--Linha-->
flex-direction: row-reverse <!--Linha Inversa-->
flex-direction: column <!--Coluna também tem a forma reversa column-reverse-->

<!--Eixos(axis)-->
main-axis: <!--Eixo principal: Ele tem 2 pontos que são o main-start, main-end.
Eixo transversal: O Cross-axis também tem 2 pontos que são cross-start,cross-end.Essa configuração é para o flex-direction: row. Porem se você estiver usando o flex-direction: row-reverse o main axis vai inverte, mas o cross-axis continua o msm. -->
