justify-content <!---->
justify-content: flex-start <!--O primeiro item vai ficar grudado no main-start e o espaço em branco vai fica no main-end.-->
justify-content:flex-end <!--O item fica no main-end que é no final e o espaço em branco ficar no main-start que é o começo.-->
justify-content:center <!--Ele irar colocar os itens no meio e os espaços em branco ficam no main-start e no main-end.-->




justify-content:space-between <!--O primeiro item fica no main-start e o ultimo elemento fica no main-end e os outros elementos ficam no  meio.-->
justify-content:space-evenly <!--Entre todos os itens  avera o um espaço antes do Primeiro e antes do ultimo-->
justify-content:space-around <!--Ele irar identificar quantos elementos há no contenier por ex: 3 elementos para cada elemento tera 3 espaços para cada  -->
